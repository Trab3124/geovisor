<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Geovisor Catastral</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
body { margin:0; font-family: Arial; }
header{
  background:#1e40af;
  color:white;
  padding:14px 20px;
  font-size:20px;
  font-weight:bold;
}
#map { height: calc(100vh - 65px); }

/* PANEL BUSQUEDA */
#searchPanel{
  position:absolute;
  top:80px;
  right:10px;
  width:260px;
  background:white;
  padding:12px;
  border-radius:8px;
  box-shadow:0 3px 10px rgba(0,0,0,0.4);
  z-index:1000;
  font-size:13px;
}
select,button{
  width:100%;
  padding:5px;
  margin-bottom:6px;
}

/* PANEL CAPAS */
#layerPanel{
  position:absolute;
  top:80px;
  left:10px;
  width:200px;
  background:white;
  padding:10px;
  border-radius:8px;
  box-shadow:0 3px 10px rgba(0,0,0,0.4);
  z-index:1000;
  font-size:13px;
}

/* PANEL INFO */
#infoPanel{
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  width:520px;
  max-height:260px;
  overflow:auto;
  background:white;
  border-radius:8px;
  box-shadow:0 3px 10px rgba(0,0,0,0.4);
  z-index:1000;
  display:none;
  font-size:12px;
}
#infoHeader{
  background:#f3f4f6;
  padding:6px;
  font-weight:bold;
  display:flex;
  justify-content:space-between;
}
#closeBtn{cursor:pointer;color:red;}
table{width:100%;border-collapse:collapse;}
td{border:1px solid #ddd;padding:4px;}
.highlight{
  color:#eab308;
}
</style>
</head>
<body>

<header>Geovisor Catastral</header>
<div id="map"></div>

<!-- PANEL BUSQUEDA -->
<div id="searchPanel">
<b>Buscar Lote</b><br><br>
<select id="sel_sector"></select>
<select id="sel_manzana"></select>
<select id="sel_lote"></select>
<button onclick="buscarLote()">Buscar</button>
</div>

<!-- PANEL CAPAS -->
<div id="layerPanel">
<b>Capas</b><br><br>
<label><input type="checkbox" id="chk_sector" checked> tg_sector</label><br>
<label><input type="checkbox" id="chk_manzana" checked> tg_manzana</label><br>
<label><input type="checkbox" id="chk_lote" checked> tg_lote</label><br>
<label><input type="checkbox" id="chk_edifica" checked> tg_edifica</label><br>
<label><input type="checkbox" id="chk_construccion" checked> tg_construccion</label><br>
<label><input type="checkbox" id="chk_puerta" checked> tg_puerta</label>
</div>

<!-- PANEL INFO -->
<div id="infoPanel">
<div id="infoHeader">
<span id="infoTitle"></span>
<span id="closeBtn">X</span>
</div>
<div id="infoContent"></div>
</div>

<script>

var map = L.map('map').setView([-11.99,-77.05],15);

L.tileLayer(
'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
{maxZoom:22}
).addTo(map);

// -------- FUNCION INFO --------
function mostrarInfo(lista, nombreCapa){
document.getElementById("infoTitle").innerText =
nombreCapa + " (" + lista.length + " registros)";
let html="";
lista.forEach((props,i)=>{
html+="<hr><b>Registro "+(i+1)+"</b><table>";
for(let k in props){
html+="<tr><td><b>"+k+"</b></td><td>"+props[k]+"</td></tr>";
}
html+="</table>";
});
document.getElementById("infoContent").innerHTML=html;
document.getElementById("infoPanel").style.display="block";
}
document.getElementById("closeBtn").onclick=function(){
document.getElementById("infoPanel").style.display="none";
};

// -------- CARGA GENERICA --------
function cargar(url, estilo, nombre, tipo="polygon"){
return fetch(url)
.then(r=>r.json())
.then(data=>{
var layer=L.geoJSON(data,{
style:estilo,
pointToLayer: tipo==="point"
? (f,latlng)=>L.circleMarker(latlng,estilo)
: undefined
});
layer.originalData=data;
layer.nombre=nombre;
layer.estiloOriginal=estilo;
return layer;
});
}

var sectorLayer,manzanaLayer,loteLayer,
edificaLayer,construccionLayer,puertaLayer;

Promise.all([
cargar('data/tg_sector.geojson',{color:"#6b7280",weight:2,fill:false},"tg_sector"),
cargar('data/tg_manzana.geojson',{color:"#2563eb",weight:1,fill:false},"tg_manzana"),
cargar('data/tg_lote.geojson',{color:"#16a34a",weight:1,fillOpacity:0.4},"tg_lote"),
cargar('data/tg_edifica.geojson',{color:"#f59e0b",weight:1,fillOpacity:0.5},"tg_edifica"),
cargar('data/tg_construccion.geojson',{color:"#ef4444",weight:1,fillOpacity:0.6},"tg_construccion"),
cargar('data/tg_puerta.geojson',{radius:4,color:"#000"},"tg_puerta","point")
]).then(function(layers){

sectorLayer=layers[0].addTo(map);
manzanaLayer=layers[1].addTo(map);
loteLayer=layers[2].addTo(map);
edificaLayer=layers[3].addTo(map);
construccionLayer=layers[4].addTo(map);
puertaLayer=layers[5].addTo(map);

sectorLayer.bringToBack();
manzanaLayer.bringToFront();
loteLayer.bringToFront();
edificaLayer.bringToFront();
construccionLayer.bringToFront();
puertaLayer.bringToFront();

llenarSelects();
});

// -------- BUSQUEDA JERARQUICA --------
function llenarSelects(){
let sectores=new Set();
loteLayer.originalData.features.forEach(f=>{
sectores.add(f.properties.cod_sector);
});
sel_sector.innerHTML="<option>Sector</option>";
sectores.forEach(s=>sel_sector.innerHTML+="<option>"+s+"</option>");
}

sel_sector.onchange=function(){
let manzanas=new Set();
loteLayer.originalData.features.forEach(f=>{
if(f.properties.cod_sector==this.value)
manzanas.add(f.properties.cod_mzna);
});
sel_manzana.innerHTML="<option>Manzana</option>";
manzanas.forEach(m=>sel_manzana.innerHTML+="<option>"+m+"</option>");
};

sel_manzana.onchange=function(){
let lotes=new Set();
loteLayer.originalData.features.forEach(f=>{
if(f.properties.cod_mzna==this.value)
lotes.add(f.properties.cod_lote);
});
sel_lote.innerHTML="<option>Lote</option>";
lotes.forEach(l=>sel_lote.innerHTML+="<option>"+l+"</option>");
};

function buscarLote(){
let encontrados=[];
loteLayer.eachLayer(function(layer){
if(layer.feature.properties.cod_lote==sel_lote.value){
encontrados.push(layer.feature.properties);
map.fitBounds(layer.getBounds());
layer.setStyle({color:"yellow"});
}
});
if(encontrados.length>0)
mostrarInfo(encontrados,"tg_lote");
}

// -------- CLICK MULTICAPA --------
map.on("click",function(e){
let encontrados=[];
let capas=[construccionLayer,edificaLayer,loteLayer];
capas.forEach(capa=>{
if(map.hasLayer(capa)){
capa.eachLayer(function(layer){
if(layer.getBounds && layer.getBounds().contains(e.latlng)){
layer.setStyle && layer.setStyle({color:"yellow"});
encontrados.push(layer.feature.properties);
}
});
}
});
if(encontrados.length>0)
mostrarInfo(encontrados,"Elementos seleccionados");
});

// -------- TOGGLE CAPAS --------
function toggle(id,layer){
document.getElementById(id).onchange=function(){
this.checked?map.addLayer(layer):map.removeLayer(layer);
};
}
setTimeout(()=>{
toggle("chk_sector",sectorLayer);
toggle("chk_manzana",manzanaLayer);
toggle("chk_lote",loteLayer);
toggle("chk_edifica",edificaLayer);
toggle("chk_construccion",construccionLayer);
toggle("chk_puerta",puertaLayer);
},1000);

</script>
</body>
</html>
