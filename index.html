<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Geovisor de Avance Catastral</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
body { margin:0; font-family: Arial; }

header{
  background:#1e40af;
  color:white;
  padding:14px 20px;
  font-size:20px;
  font-weight:bold;
}

#map { height: calc(100vh - 200px); }

#capasPanel{
  position:absolute;
  right:10px;
  top:80px;
  width:230px;
  background:white;
  padding:10px;
  border-radius:8px;
  box-shadow:0 2px 8px rgba(0,0,0,0.3);
  z-index:1000;
  font-size:13px;
}

#atributosPanel{
  height:150px;
  background:white;
  border-top:3px solid #1e40af;
  overflow:auto;
  padding:10px;
}

#atributosPanel h3{
  margin:0 0 5px 0;
  color:#1e40af;
  font-size:14px;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:12px;
}

td{
  border:1px solid #ddd;
  padding:4px;
}

label{
  display:block;
  margin-bottom:4px;
}
</style>
</head>
<body>

<header>Geovisor de Avance Catastral</header>

<div id="map"></div>

<div id="capasPanel">
  <b>Capas</b><br><br>
  <label><input type="checkbox" id="chk_sector" checked> tg_sector</label>
  <label><input type="checkbox" id="chk_manzana" checked> tg_manzana</label>
  <label><input type="checkbox" id="chk_lote" checked> tg_lote</label>
  <label><input type="checkbox" id="chk_edifica" checked> tg_edifica</label>
  <label><input type="checkbox" id="chk_construccion" checked> tg_construccion</label>
  <label><input type="checkbox" id="chk_puerta" checked> tg_puerta</label>
</div>

<div id="atributosPanel"></div>

<script>

var map = L.map('map',{maxZoom:22,minZoom:5})
.setView([-11.99,-77.05],15);

L.tileLayer(
'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
{maxZoom:22}
).addTo(map);

// ---------------- TABLA ATRIBUTOS ----------------
function mostrarAtributos(props, nombreCapa){
  var html="<h3>Tabla de atributos - "+nombreCapa+"</h3><table>";
  for(var k in props){
    html+="<tr><td><b>"+k+"</b></td><td>"+props[k]+"</td></tr>";
  }
  html+="</table>";
  document.getElementById("atributosPanel").innerHTML=html;
}

// ---------------- FUNCION GENERICA CARGA ----------------
function cargarGeoJSON(url, estilo, nombreCapa, tipo="polygon"){

  return fetch(url)
  .then(r=>r.json())
  .then(data=>{
    return L.geoJSON(data,{
      style: estilo,
      pointToLayer: tipo==="point"
        ? (f,latlng)=>L.circleMarker(latlng,estilo)
        : undefined,
      onEachFeature:(f,l)=>{
        l.on("click",function(e){
          L.DomEvent.stopPropagation(e);
          mostrarAtributos(f.properties, nombreCapa);
        });
      }
    });
  });
}

// ---------------- CARGA CAPAS EN ORDEN ----------------
var sectorLayer, manzanaLayer, loteLayer,
    edificaLayer, construccionLayer, puertaLayer;

Promise.all([

  cargarGeoJSON(
    'data/tg_sector.geojson',
    {color:"#6b7280",weight:2,fill:false},
    "tg_sector"
  ),

  cargarGeoJSON(
    'data/tg_manzana.geojson',
    {color:"#2563eb",weight:1,fill:false},
    "tg_manzana"
  ),

  cargarGeoJSON(
    'data/tg_lote.geojson',
    {color:"#16a34a",weight:1,fillOpacity:0.4},
    "tg_lote"
  ),

  cargarGeoJSON(
    'data/tg_edifica.geojson',
    {color:"#f59e0b",weight:1,fillOpacity:0.5},
    "tg_edifica"
  ),

  cargarGeoJSON(
    'data/tg_construccion.geojson',
    {color:"#ef4444",weight:1,fillOpacity:0.6},
    "tg_construccion"
  ),

  cargarGeoJSON(
    'data/tg_puerta.geojson',
    {radius:3,color:"#000",fillOpacity:0.9},
    "tg_puerta",
    "point"
  )

]).then(function(layers){

  sectorLayer = layers[0].addTo(map);
  manzanaLayer = layers[1].addTo(map);
  loteLayer = layers[2].addTo(map);
  edificaLayer = layers[3].addTo(map);
  construccionLayer = layers[4].addTo(map);
  puertaLayer = layers[5].addTo(map);

  // ORDEN VISUAL (de abajo hacia arriba)
  sectorLayer.bringToBack();
  manzanaLayer.bringToFront();
  loteLayer.bringToFront();
  edificaLayer.bringToFront();
  construccionLayer.bringToFront();
  puertaLayer.bringToFront();
});

// ---------------- CONTROL CHECKBOX ----------------
function toggleLayer(checkboxId, layer){
  document.getElementById(checkboxId)
  .addEventListener("change",function(){
    if(this.checked){
      map.addLayer(layer);
    }else{
      map.removeLayer(layer);
    }
  });
}

setTimeout(function(){
  toggleLayer("chk_sector",sectorLayer);
  toggleLayer("chk_manzana",manzanaLayer);
  toggleLayer("chk_lote",loteLayer);
  toggleLayer("chk_edifica",edificaLayer);
  toggleLayer("chk_construccion",construccionLayer);
  toggleLayer("chk_puerta",puertaLayer);
},1000);

</script>
</body>
</html>
