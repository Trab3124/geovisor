<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Geovisor de Avance Catastral - Profesional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <style>
        /* ESTILO BASADO EN TU CÓDIGO */
        body { margin:0; font-family: Arial, Helvetica, sans-serif; background-color: #f4f4f4; overflow: hidden; }

        header {
            background: #1e40af; /* Azul Institucional */
            color: white;
            padding: 14px 20px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 65px;
            box-sizing: border-box;
            z-index: 1001;
            position: relative;
        }

        #map { height: calc(100vh - 65px); width: 100%; }

        /* CONTENEDOR IZQUIERDO UNIFICADO */
        .sidebar-left {
            position: absolute;
            top: 80px;
            left: 10px;
            width: 300px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: calc(100vh - 100px);
        }

        .panel {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* PANEL DE RESULTADOS (DEBAJO DE CAPAS) */
        #results-panel {
            display: none; /* Se activa al hacer clic */
            max-height: 400px;
        }

        .scroll-area {
            overflow-y: auto;
            margin-top: 10px;
        }

        /* BUSCADOR DERECHO */
        #search-panel {
            position: absolute;
            right: 10px;
            top: 80px;
            width: 280px;
            z-index: 1000;
        }

        h3 { 
            margin: 0 0 10px 0; 
            font-size: 14px; 
            color: #1e40af; 
            border-bottom: 1px solid #ddd; 
            padding-bottom: 5px;
            text-transform: uppercase;
        }

        /* TABLAS DE ATRIBUTOS (TU ESTILO) */
        table { width: 100%; border-collapse: collapse; font-size: 11px; margin-bottom: 15px; }
        td { border: 1px solid #ddd; padding: 6px; }
        tr:nth-child(even) { background: #f9f9f9; }
        .attr-key { font-weight: bold; background: #f1f5f9; width: 40%; }

        /* SELECTORES */
        .control-group { margin-bottom: 8px; }
        label { font-size: 11px; font-weight: bold; color: #444; }
        select { width: 100%; padding: 5px; border-radius: 4px; border: 1px solid #ccc; font-size: 12px; margin-top: 3px; }
        
        button {
            width: 100%; padding: 8px; background: #1e40af; color: white; border: none; 
            border-radius: 4px; cursor: pointer; margin-top: 5px; font-size: 12px;
        }
        button:hover { background: #1e3a8a; }

        .layer-row { display: flex; align-items: center; font-size: 13px; margin-bottom: 5px; cursor: pointer; }
        .layer-row input { margin-right: 8px; }

        .badge-count {
            background: #16a34a; color: white; padding: 2px 6px; border-radius: 10px; font-size: 10px; float: right;
        }

        .close-results {
            color: #ef4444; float: right; cursor: pointer; font-size: 12px;
        }
    </style>
</head>
<body>

<header>
    <span>Geovisor de Avance Catastral</span>
    <div id="geocoder-nav"></div>
</header>

<div id="map"></div>

<div class="sidebar-left">
    <div class="panel">
        <h3>Capas Catastrales</h3>
        <div id="layer-list"></div>
    </div>

    <div id="results-panel" class="panel">
        <div>
            <span class="close-results" onclick="closeResults()">✖ Cerrar</span>
            <h3>Resultados <span id="res-count" class="badge-count">0</span></h3>
        </div>
        <div id="results-content" class="scroll-area">
            </div>
    </div>
</div>

<div id="search-panel" class="panel">
    <h3>Búsqueda Jerárquica</h3>
    <div class="control-group">
        <label>Sector</label>
        <select id="sel-sector"><option value="">Seleccione Sector...</option></select>
    </div>
    <div class="control-group">
        <label>Manzana</label>
        <select id="sel-mzna" disabled><option value="">Seleccione Manzana...</option></select>
    </div>
    <div class="control-group">
        <label>Lote</label>
        <select id="sel-lote" disabled><option value="">Seleccione Lote...</option></select>
    </div>
    <button onclick="resetFilters()" style="background:#6b7280">Limpiar Filtros</button>
</div>

<script>
    /** 1. CONFIGURACIÓN DE MAPAS BASE (TU CÓDIGO) **/
    var map = L.map('map', {
        maxZoom: 22,
        minZoom: 5,
        zoomControl: false
    }).setView([-12.0463, -77.0427], 16);

    L.control.zoom({ position: 'bottomright' }).addTo(map);

    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 22 }).addTo(map);
    var sat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom: 22 });

    L.control.layers({"Mapa Callejero": osm, "Vista Satelital": sat}, null, {position: 'topright'}).addTo(map);

    // Buscador de direcciones
    L.Control.geocoder({ defaultMarkGeocode: true, position: 'topright' }).addTo(map);

    /** 2. CONFIGURACIÓN DE CAPAS GEOJSON **/
    const config = [
        { id: 'tg_sector', name: 'Sectores', url: 'data/tg_sector.geojson', style: { color: "#6b7280", weight: 2, fill: false }, z: 10 },
        { id: 'tg_manzana', name: 'Manzanas', url: 'data/tg_manzana.geojson', style: { color: "#2563eb", weight: 2, fill: false }, z: 20 },
        { id: 'tg_lote', name: 'Lotes', url: 'data/tg_lote.geojson', style: { color: "#16a34a", weight: 1, fillOpacity: 0.4 }, z: 30 },
        { id: 'tg_edifica', name: 'Edificaciones', url: 'data/tg_edifica.geojson', style: { color: "#d97706", weight: 1, fillOpacity: 0.5 }, z: 40 },
        { id: 'tg_construccion', name: 'Construcciones (Pisos)', url: 'data/tg_construccion.geojson', style: { color: "#dc2626", weight: 0.5, fillOpacity: 0.3 }, z: 50 },
        { id: 'tg_puerta', name: 'Puertas', url: 'data/tg_puerta.geojson', isPoint: true, z: 60 }
    ];

    const geoLayers = {};
    let highlightedLayer = null;

    async function init() {
        for (const item of config) {
            try {
                const res = await fetch(item.url);
                const data = await res.json();

                geoLayers[item.id] = L.geoJSON(data, {
                    style: item.style,
                    pointToLayer: (f, latlng) => item.isPoint ? L.circleMarker(latlng, {radius: 3, color: "#000", fillOpacity: 1}) : null,
                    onEachFeature: (f, l) => {
                        l.on('click', (e) => identify(e));
                    }
                }).addTo(map);

                geoLayers[item.id].setZIndex(item.z);
                createLayerControl(item);
                if(item.id === 'tg_sector') fillSectors(data);
            } catch(e) { console.warn("Archivo no encontrado: " + item.url); }
        }
    }

    /** 3. IDENTIFICACIÓN Y PANEL DE RESULTADOS (DEBAJO DE CAPAS) **/
    function identify(e) {
        L.DomEvent.stopPropagation(e);
        const latlng = e.latlng;
        const results = [];

        // Buscar en todas las capas activas bajo el clic
        Object.keys(geoLayers).forEach(key => {
            if (map.hasLayer(geoLayers[key])) {
                geoLayers[key].eachLayer(layer => {
                    const isInside = (layer.getBounds && layer.getBounds().contains(latlng)) || 
                                     (layer.getLatLng && latlng.distanceTo(layer.getLatLng()) < 15);
                    
                    if (isInside) {
                        results.push({ name: key.replace('tg_','').toUpperCase(), props: layer.feature.properties, obj: layer });
                    }
                });
            }
        });

        if (results.length > 0) {
            displayResults(results);
            highlight(results[0].obj);
        }
    }

    function displayResults(data) {
        const panel = document.getElementById('results-panel');
        const content = document.getElementById('results-content');
        document.getElementById('res-count').innerText = data.length;

        let html = "";
        data.forEach(item => {
            html += `<strong>Capa: ${item.name}</strong>`;
            html += `<table>`;
            for (let key in item.props) {
                html += `<tr><td class="attr-key">${key}</td><td>${item.props[key] || ''}</td></tr>`;
            }
            html += `</table>`;
        });

        content.innerHTML = html;
        panel.style.display = 'flex';
    }

    function highlight(layer) {
        if (highlightedLayer) {
            const original = config.find(c => geoLayers[c.id].hasLayer(highlightedLayer)).style;
            if (highlightedLayer.setStyle) highlightedLayer.setStyle(original);
        }
        highlightedLayer = layer;
        if (layer.setStyle) layer.setStyle({ color: 'yellow', weight: 4, fillOpacity: 0.6 });
    }

    function closeResults() {
        document.getElementById('results-panel').style.display = 'none';
        if (highlightedLayer) {
            const original = config.find(c => geoLayers[c.id].hasLayer(highlightedLayer)).style;
            if (highlightedLayer.setStyle) highlightedLayer.setStyle(original);
        }
    }

    /** 4. BUSCADOR JERÁRQUICO **/
    const selSector = document.getElementById('sel-sector');
    const selMzna = document.getElementById('sel-mzna');
    const selLote = document.getElementById('sel-lote');

    function fillSectors(data) {
        const items = [...new Set(data.features.map(f => f.properties.cod_sector))].sort();
        items.forEach(i => selSector.innerHTML += `<option value="${i}">${i}</option>`);
    }

    selSector.onchange = () => {
        selMzna.innerHTML = '<option value="">Seleccione Manzana...</option>';
        selMzna.disabled = !selSector.value;
        if(selSector.value) {
            const mznas = [];
            geoLayers['tg_manzana'].eachLayer(l => {
                if(l.feature.properties.cod_sector == selSector.value) mznas.push(l.feature.properties.cod_mzna);
            });
            [...new Set(mznas)].sort().forEach(m => selMzna.innerHTML += `<option value="${m}">${m}</option>`);
        }
    };

    selMzna.onchange = () => {
        selLote.innerHTML = '<option value="">Seleccione Lote...</option>';
        selLote.disabled = !selMzna.value;
        if(selMzna.value) {
            const lotes = [];
            geoLayers['tg_lote'].eachLayer(l => {
                if(l.feature.properties.cod_mzna == selMzna.value) lotes.push(l.feature.properties.cod_lote);
            });
            [...new Set(lotes)].sort().forEach(lo => selLote.innerHTML += `<option value="${lo}">${lo}</option>`);
        }
    };

    selLote.onchange = () => {
        geoLayers['tg_lote'].eachLayer(l => {
            if(l.feature.properties.cod_lote == selLote.value && l.feature.properties.cod_mzna == selMzna.value) {
                map.fitBounds(l.getBounds());
                highlight(l);
                displayResults([{ name: 'LOTE SELECCIONADO', props: l.feature.properties, obj: l }]);
            }
        });
    };

    function resetFilters() {
        selSector.value = "";
        selMzna.disabled = selLote.disabled = true;
        closeResults();
    }

    /** 5. CONTROL DE CAPAS IZQUIERDO **/
    function createLayerControl(item) {
        const div = document.createElement('div');
        div.className = 'layer-row';
        div.innerHTML = `<input type="checkbox" checked onchange="geoLayers['${item.id}'].toggleLayer(this.checked)"> ${item.name}`;
        div.querySelector('input').onchange = (e) => {
            if(e.target.checked) map.addLayer(geoLayers[item.id]);
            else map.removeLayer(geoLayers[item.id]);
        };
        document.getElementById('layer-list').appendChild(div);
    }

    // Iniciar carga
    init();

</script>
</body>
</html>
