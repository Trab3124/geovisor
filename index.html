<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Geovisor de Avance Catastral</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Geocoder -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<style>
body { margin:0; font-family: Arial, sans-serif; }

header {
  background:#1e40af;
  color:white;
  padding:14px 20px;
  font-size:20px;
  font-weight:bold;
}

#map { height: calc(100vh - 65px); }
</style>
</head>
<body>

<header>
Geovisor de Avance Catastral
</header>

<div id="map"></div>

<script>

// Crear mapa
var map = L.map('map').setView([-11.99, -77.05], 15);

// Base OpenStreetMap
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap contributors'
}).addTo(map);

// ===========================
// BUSCADOR DIRECCIÓN / LUGAR
// ===========================

L.Control.geocoder({
    defaultMarkGeocode: true,
    placeholder: "Buscar dirección o lugar...",
    errorMessage: "No se encontró"
}).addTo(map);


// ===========================
// CAPAS
// ===========================

var overlays = {};

// -------- SECTOR --------
fetch('data/tg_sector.geojson')
.then(res => res.json())
.then(data => {

  var layer = L.geoJSON(data, {
    style: {color:"#6b7280", weight:2, fill:false},
    onEachFeature: function(feature, layer){
      layer.bindPopup(
        "<b>Sector:</b> "+feature.properties.cod_sector+
        "<br><b>Ubigeo:</b> "+feature.properties.cod_ubigeo
      );
    }
  });

  overlays["Sector"] = layer;
  layer.addTo(map);
});


// -------- MANZANA --------
fetch('data/tg_manzana.geojson')
.then(res => res.json())
.then(data => {

  var layer = L.geoJSON(data, {
    style: {color:"#2563eb", weight:2, fill:false},
    onEachFeature: function(feature, layer){
      layer.bindPopup(
        "<b>Sector:</b> "+feature.properties.cod_sector+
        "<br><b>Manzana:</b> "+feature.properties.cod_mzna
      );
    }
  });

  overlays["Manzana"] = layer;
  layer.addTo(map);
});


// -------- LOTE --------
fetch('data/tg_lote.geojson')
.then(res => res.json())
.then(data => {

  var layer = L.geoJSON(data, {
    style: {color:"#16a34a", weight:1, fillOpacity:0.4},
    onEachFeature: function(feature, layer){
      layer.bindPopup(
        "<b>Lote:</b> "+feature.properties.cod_lote+
        "<br><b>Manzana:</b> "+feature.properties.cod_mzna+
        "<br><b>Área:</b> "+feature.properties.area
      );
    }
  });

  overlays["Lote"] = layer;
  layer.addTo(map);
});


// -------- EDIFICACIÓN --------
fetch('data/tg_edifica.geojson')
.then(res => res.json())
.then(data => {

  var layer = L.geoJSON(data, {
    style: {color:"#f97316", weight:1},
    onEachFeature: function(feature, layer){
      layer.bindPopup(
        "<b>Edificación:</b> "+feature.properties.cod_edific+
        "<br><b>Lote:</b> "+feature.properties.cod_lote+
        "<br><b>Área:</b> "+feature.properties.area
      );
    }
  });

  overlays["Edificación"] = layer;
  layer.addTo(map);
});


// -------- CONSTRUCCIÓN --------
fetch('data/tg_construccion.geojson')
.then(res => res.json())
.then(data => {

  var layer = L.geoJSON(data, {
    style: {color:"#dc2626", weight:1},
    onEachFeature: function(feature, layer){
      layer.bindPopup(
        "<b>Piso:</b> "+feature.properties.cod_piso+
        "<br><b>Edificación:</b> "+feature.properties.cod_edific+
        "<br><b>Área:</b> "+feature.properties.area
      );
    }
  });

  overlays["Construcción"] = layer;
  layer.addTo(map);
});


// -------- CONSTRUCCIÓN 2 --------
fetch('data/tg_construccion_2.geojson')
.then(res => res.json())
.then(data => {

  var layer = L.geoJSON(data, {
    style: {color:"#9333ea", weight:1},
    onEachFeature: function(feature, layer){
      layer.bindPopup(
        "<b>Piso:</b> "+feature.properties.cod_piso+
        "<br><b>Categoría:</b> "+feature.properties.categoria+
        "<br><b>Área:</b> "+feature.properties.area
      );
    }
  });

  overlays["Construcción 2"] = layer;
  layer.addTo(map);
});


// -------- PUERTA (PUNTOS PEQUEÑOS) --------
fetch('data/tg_puerta.geojson')
.then(res => res.json())
.then(data => {

  var layer = L.geoJSON(data, {

    pointToLayer: function(feature, latlng) {
      return L.circleMarker(latlng, {
        radius: 3,
        color: "#000000",
        weight: 1,
        fillColor: "#000000",
        fillOpacity: 0.9
      });
    },

    onEachFeature: function(feature, layer){
      layer.bindPopup(
        "<b>Tipo:</b> "+feature.properties.tipo+
        "<br><b>N° Municipal:</b> "+feature.properties.num_munici+
        "<br><b>Orden:</b> "+feature.properties.orden
      );
    }

  });

  overlays["Puerta"] = layer;
  layer.addTo(map);
});


// -------- UCA --------
fetch('data/uca.geojson')
.then(res => res.json())
.then(data => {

  var layer = L.geoJSON(data, {
    style: {color:"#0891b2", weight:1},
    onEachFeature: function(feature, layer){
      layer.bindPopup(
        "<b>Uso:</b> "+feature.properties.USO+
        "<br><b>Piso:</b> "+feature.properties.cod_piso
      );
    }
  });

  overlays["UCA"] = layer;
  layer.addTo(map);
});


// ===========================
// CONTROL DE CAPAS
// ===========================

setTimeout(function(){
  L.control.layers(null, overlays, {collapsed:false}).addTo(map);
}, 1500);

</script>
</body>
</html>
